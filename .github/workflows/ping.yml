# .github/workflows/ping.yml

name: Wake Up Streamlit App

on:
  schedule:
    - cron: "*/10 * * * *"  # 10분마다 실행 (UTC 기준)
  workflow_dispatch:       # 수동 실행도 가능하게

jobs:
  ping-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run wakeup script
        run: python wakeup.py